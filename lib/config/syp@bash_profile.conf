source /etc/profile

export M2_PATH=/usr/local/src/apache-maven-3.5.2/
export ZK_HOME=/usr/local/src/zookeeper-3.3.6/
export PATH=$PATH:$ZK_HOME/bin:$M2_HOME/bin

export SUPER_ADMIN_TOMCAT_HOME=/usr/local/src/tomcatSuperAdmin/
export API_TOMCAT_HOME=/usr/local/src/tomcatAPI
export ADMIN_TOMCAT_HOME=/usr/local/src/tomcatAdmin/
export API_SERVICE_PATH=/usr/local/src/providerAPI/api-service.jar

alias api-cmd="cd /opt/scripts/syp-saas-scripts && bash lib/bash/tomcat-tools.sh $API_TOMCAT_HOME"
alias api-service-cmd="cd /opt/scripts/syp-saas-scripts && bash lib/bash/jar-service-tools.sh $API_SERVICE_PATH"
alias admin-cmd="cd /opt/scripts/syp-saas-scripts && bash lib/bash/tomcat-tools.sh $ADMIN_TOMCAT_HOME"
alias super-admin-cmd="cd /opt/scripts/syp-saas-scripts && bash lib/bash/tomcat-tools.sh $SUPER_ADMIN_TOMCAT_HOME"
alias sa-cmd=super-admin-cmd
alias as-cmd=api-service-cmd
alias cmd="cd /opt/scripts/syp-saas-scripts && bash tools.sh"
alias monitor-cmd="cmd monitor"
alias mc=monitor-cmd
alias pc="cat ~/.project_configuration"

## 快捷命令集

- api-cmd log|startup|shutdown|restartup
- api-service-cmd log|startup|shutdown|restartup
- super-admin-cmd log|startup|shutdown|restartup
- admin-cmd log|startup|shutdown|restartup
- cmd log|status|deploy:check|monitor
- mc
